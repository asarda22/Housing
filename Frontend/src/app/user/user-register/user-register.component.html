<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span *ngIf="!userName.valid && (userName.touched || isUserFormSubmitted)"class="error-block text-danger">Please enter a name
            </span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched || isUserFormSubmitted)" class="error-block text-danger">
              <span *ngIf="email.hasError('required')">Please enter an email id</span>
              <span *ngIf="email.hasError('email')">Please enter a valid email id</span>
            </span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && (password.touched || isUserFormSubmitted)" class="error-block text-danger">
              <span *ngIf="password.hasError('required')">Please enter a password</span>
              <span *ngIf="password.errors.minlength">Password should contain at least 8 characters</span>
            </span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && (confirmPassword.touched || isUserFormSubmitted)" class="error-block text-danger">
              <span *ngIf="confirmPassword.hasError('required')">Please enter password again for confirming</span>
            </span>
              <span *ngIf="registrationForm.hasError('notMatching')">Passwords do not match</span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" formControlName="phone">
            <span *ngIf="!phone.valid && (phone.touched || isUserFormSubmitted)"class="error-block text-danger">Please enter a phone number
            </span>
          </div>
          <br>
          <div class="form-group col-12">
            <button type="submit" class="btn btn-primary" style="margin-right: 8px">Save</button>
            <button type="reset" class="btn btn-secondary">Cancel</button>
          </div>
          <!-- Form value : {{registrationForm.value | json}} -->
        </form>
      </div>
    </div>
    </div>
  </div>
