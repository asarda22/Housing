<div class="card">
  <div class="card-header">
    Add new property
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit()' [formGroup]="addPropertyForm">
        <div>
            <tabset #staticTabs>
              <tab heading="Basic Info" formGroupName="BasicInfo">
                <br>
                <div class="form-group col-12">
                  <div class="btn-group" btnRadioGroup formControlName="SellRent">
                    <label class="btn btn-outline-primary" tabindex="0"
                    style="margin-right: 8px;" btnRadio=1 role="button" name="SellRent">Sell</label>
                    <label class="btn btn-outline-primary" tabindex="0"
                    btnRadio=2 role="button" name="SellRent">Rent</label>
                  </div>
                  <div class="error-block text-danger" *ngIf="SellRent.invalid && nextClicked">
                    Please select sell or rent
                  </div>
                </div>
                <br>
                  <div class="form-group col-12">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" formControlName="Name">
                      <div class="error-block text-danger" *ngIf="Name.invalid && (nextClicked || Name.touched)">
                        Please select building, society or project name
                  </div>
                  </div>
                    <br>
                    <div class="form-group col-12">
                        <label style="margin-right: 8px;">Property Type</label>
                        <div class="btn-group" btnRadioGroup formControlName="PType">
                          <label *ngFor="let ptype of propertyTypes" class="btn btn-outline-primary"
                          style="margin-right: 4px;"
                          [btnRadio]="ptype" role="button" name="PropType">{{ptype}}
                        </label>
                        </div>
                        <div class="error-block text-danger" *ngIf="PType.invalid && nextClicked">
                          Please select property type
                        </div>
                      </div>
                    <br>
                    <div class="form-group col-12">
                      <label>City</label>
                      <input type="text" class="form-control" formControlName="City">
                      <div class="error-block text-danger" *ngIf="City.invalid && (nextClicked || City.touched)">
                        Please enter the city
                    </div>
                    </div>
                    <br>
                    <div class="form-group col-12">
                      <button type="button" class="btn btn-primary" style="margin-right: 8px" 
                      (click)="selectTab(1, BasicInfo.valid)">
                        Next</button>
                    </div>
              </tab>
              <tab heading="Pricing and Area" formGroupName="PriceInfo">
                <br>
                  <div class="form-group col-12">
                    <label *ngIf="SellRent.value==1">Price (in USD)</label>
                    <label *ngIf="SellRent.value==2">Rent (in USD)</label>
                      <input type="text" class="form-control" formControlName="Price">
                      <div class="error-block text-danger"
                    *ngIf="Price.invalid && (nextClicked || Price.touched)">
                      Please select
                      <span *ngIf="SellRent.value==1;else ShowRent">price</span>
                      <ng-template #ShowRent>rent</ng-template>
                    </div>
                    </div>
                    <br>
                    <div class="form-group col-12">
                      <label>Security (in USD)</label>
                      <input type="text" class="form-control" formControlName="Security">
                    </div>
                    <br>
                    <div class="form-group col-12">
                      <label>Built Area (in Sqr mtr)</label>
                      <input type="text" class="form-control" formControlName="BuiltArea">
                      <div class="error-block text-danger"
                      *ngIf="BuiltArea.invalid && nextClicked">
                        Please select built up area
                      </div>
                    </div>
      
                <br>
                  <div class="form-group col-12">
                      <button type="button" class="btn btn-primary" style="margin-right: 8px"
                      (click)="selectTab(2, PriceInfo.valid)">Next</button>
  
                      <button type="button" class="btn btn-primary"
                      (click)="selectTab(0, PriceInfo.valid)">Back</button>
                    </div>
              </tab>
              <tab heading="Address and Other details" formGroupName="AddressInfo">
                <br>
                <div class="form-group col-12">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="Address">
                    <div class="error-block text-danger"
                  *ngIf="Address.invalid && (nextClicked || Address.touched)">
                    Please select address
                  </div>
                  </div>
                  <br>
                  <div class="form-group col-12">
                    <label style="margin-right: 8px;">Is it ready to move</label>
                    <div class="btn-group" btnRadioGroup formControlName="RTM">
                      <label class="btn btn-outline-primary" style="margin-right: 8px;" btnRadio=1
                      tabindex="0" role="button" name="RTM">Yes</label>
                      <label class="btn btn-outline-primary" btnRadio=2 tabindex="0"
                      role="button" name="RTM">No</label>
                    </div>
                    <div class="error-block text-danger" *ngIf="RTM.invalid && nextClicked">
                      Please select if ready to move
                    </div>
                  </div>
                    <br>
                    <div class="form-group col-3">
                        <label>Available From</label>
                        <input type="date" class="form-control" formControlName="AvailableFrom">
                        <div class="error-block text-danger" *ngIf="AvailableFrom.invalid
                    && (nextClicked || AvailableFrom.touched)">
                    Please select available from date
                  </div>
                      </div>
                    <br>
                    <div class="form-group col-12">
                        <label>Description</label>
                        <textarea type="text" class="form-control" rows="3" formControlName="Description"></textarea>
                      </div>
                <br>
                  <div class="form-group col-12">
                      <button type="button" class="btn btn-primary" style="margin-right: 8px"
                      (click)="selectTab(1, AddressInfo.valid)">Back</button>
                      <button type="submit" class="btn btn-primary"style="margin-right: 8px" >Save</button>
                      <button type="reset" class="btn btn-primary">Cancel</button>
                    </div>
              </tab>
            </tabset>
          </div>

  </div>
